<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Admisión | Mediplus</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script type="module">
        import '/styles/tailwind.css';
    </script>
</head>
<body class="bg-gray-50">
    <div id="header-container"></div>
    <div class="flex h-screen pt-16">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestión de Pacientes</h1>
                <button class="btn-primary">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Nuevo Paciente
                </button>
            </div>
            
            <div class="card mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" placeholder="Buscar por nombre..." class="input-field">
                    <input type="text" placeholder="Buscar por DNI..." class="input-field">
                    <input type="text" placeholder="Buscar por teléfono..." class="input-field">
                    <button class="btn-primary">Buscar</button>
                </div>
            </div>
            
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">DNI</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Teléfono</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-800">Juan Pérez</td>
                                <td class="px-4 py-3 text-sm text-gray-600">12345678</td>
                                <td class="px-4 py-3 text-sm text-gray-600">987654321</td>
                                <td class="px-4 py-3 text-sm text-gray-600">juan.perez@email.com</td>
                                <td class="px-4 py-3">
                                    <button class="text-blue-600 hover:text-blue-700 mr-3">Editar</button>
                                    <button class="text-green-600 hover:text-green-700">Ver Historia</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-800">María García</td>
                                <td class="px-4 py-3 text-sm text-gray-600">87654321</td>
                                <td class="px-4 py-3 text-sm text-gray-600">987654322</td>
                                <td class="px-4 py-3 text-sm text-gray-600">maria.garcia@email.com</td>
                                <td class="px-4 py-3">
                                    <button class="text-blue-600 hover:text-blue-700 mr-3">Editar</button>
                                    <button class="text-green-600 hover:text-green-700">Ver Historia</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                // Ejecutar scripts del header
                const scripts = document.getElementById('header-container').querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            });
        
        fetch('/components/sidebar-admision.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                document.querySelectorAll('.sidebar-link').forEach(link => {
                    if (link.href.includes('pacientes')) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
</body>
</html>
