<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Caja | Mediplus</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script type="module">
        import '/styles/tailwind.css';
    </script>
</head>
<body class="bg-gray-50">
    <div id="header-container"></div>
    <div class="flex h-screen pt-16">
        <div id="sidebar-container"></div>
        <main class="flex-1 overflow-y-auto p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestión de Pagos</h1>
                <button class="btn-primary">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Nuevo Pago
                </button>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <div class="card">
                    <p class="text-sm text-gray-600">Total del Día</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">$2,450.00</p>
                </div>
                <div class="card">
                    <p class="text-sm text-gray-600">Pagos Realizados</p>
                    <p class="text-3xl font-bold text-green-600 mt-2">24</p>
                </div>
                <div class="card">
                    <p class="text-sm text-gray-600">Pendientes</p>
                    <p class="text-3xl font-bold text-yellow-600 mt-2">5</p>
                </div>
            </div>
            
            <div class="card mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" placeholder="Buscar por paciente..." class="input-field">
                    <input type="date" class="input-field">
                    <select class="input-field">
                        <option>Todos los métodos</option>
                        <option>Efectivo</option>
                        <option>Tarjeta</option>
                        <option>Transferencia</option>
                    </select>
                    <button class="btn-primary">Buscar</button>
                </div>
            </div>
            
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Paciente</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Concepto</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Monto</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Método</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-800">15/01/2024 09:15</td>
                                <td class="px-4 py-3 text-sm text-gray-600">Juan Pérez</td>
                                <td class="px-4 py-3 text-sm text-gray-600">Consulta General</td>
                                <td class="px-4 py-3 text-sm font-semibold text-gray-800">$150.00</td>
                                <td class="px-4 py-3 text-sm text-gray-600">Efectivo</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Completado</span>
                                </td>
                                <td class="px-4 py-3">
                                    <button class="text-blue-600 hover:text-blue-700">Ver Recibo</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-800">15/01/2024 10:45</td>
                                <td class="px-4 py-3 text-sm text-gray-600">María García</td>
                                <td class="px-4 py-3 text-sm text-gray-600">Examen de Laboratorio</td>
                                <td class="px-4 py-3 text-sm font-semibold text-gray-800">$250.00</td>
                                <td class="px-4 py-3 text-sm text-gray-600">Tarjeta</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Completado</span>
                                </td>
                                <td class="px-4 py-3">
                                    <button class="text-blue-600 hover:text-blue-700">Ver Recibo</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        fetch('/components/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                // Ejecutar scripts del header
                const scripts = document.getElementById('header-container').querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            });
        
        fetch('/components/sidebar-caja.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
                document.querySelectorAll('.sidebar-link').forEach(link => {
                    if (link.href.includes('pagos')) {
                        link.classList.add('active');
                    }
                });
            });
    </script>
</body>
</html>
